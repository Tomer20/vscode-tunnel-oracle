name: Deploy Infrastructure

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up OCI CLI
      uses: oracle/oci-cli-action@v1.1.1
      with:
        tenancy-ocid: ${{ secrets.OCI_TENANCY_OCID }}
        user-ocid: ${{ secrets.OCI_USER_OCID }}
        fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        private-key: ${{ secrets.OCI_PRIVATE_KEY }}
        region: ${{ secrets.OCI_REGION }}

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Generate backend.tf
      run: |
        NS=$(oci os ns get | jq -r '.data')
        COMPARTMENT_ID=$(oci iam compartment list \
          --name "${{ vars.OCI_COMPARTMENT_NAME }}" \
          --compartment-id ${{ secrets.OCI_TENANCY_OCID }} \
          | jq -r '.data[0].id')

        cat > backend.tf <<EOF
        terraform {
          backend "oci" {
            bucket         = "${{ vars.OCI_BUCKET_NAME }}"
            namespace      = "${NS}"
            compartment_id = "${COMPARTMENT_ID}"
            region         = "${{ secrets.OCI_REGION }}"
            key            = "terraform.tfstate"
          }
        }
        EOF

    - name: Initialize Terraform
      run: terraform init

    - name: Validate Terraform
      run: terraform validate

    - name: Plan Terraform
      run: terraform plan -out=tfplan

    - name: Apply Terraform
      run: terraform apply -auto-approve tfplan